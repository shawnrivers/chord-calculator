name: Build and Deploy

push:
  branches:
    - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install dependencies
        run: yarn install
      
      - name: Lint
        run: yarn lint
      
      - name: Test
        run: yarn test:unit
      
      - name: Build
        run: yarn build
        env:
          NODE_ENV: 'production'

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
